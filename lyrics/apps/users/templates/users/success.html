<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
</head>
<body>
    {% if messages %}
    <ul>
        {% for msg in messages %}
            <li>{{msg.message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h1>Success! Welcome, {{ user.name }}, {{ user.alias }}</h1>
    <h4>Successfully Registered (or Logged In)!</h4>
    <a href="logout">Log Out</a>
</body>
</html>
